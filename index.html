<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bug Menu</title>
  </head>
  <body>
    <div class="body">
      <div class="leftMenu sideMenu">
        <div class="coffee box">
          <div id="1" class="firstCube"></div>
          <img src="icons/coffee.png" alt="coffee" height="100px" />
          <p>قهوه</p>
        </div>
        <div class="iceCoffee box">
          <div id="2" class="firstCube"></div>
          <img src="icons/iceCoffee.png" alt="iceCoffee" height="100px" />
          <p>قهوه سرد</p>
        </div>
        <div class="tea box">
          <div id="3" class="firstCube"></div>

          <img src="icons/tea.png" alt="tea" height="100px" />
          <p>دمنوش</p>
        </div>
      </div>
      <div class="midMenu">
        <div class="firstPage">
          <img
            id="mainPage"
            class="imgMainPage"
            src="mainPage.png"
            alt="mainPage"
          />
          <img
            id="coffeePage"
            class="coffeeMenuPage imgpage displayNone"
            src="./pages/coffee.png"
            alt="coffeePage"
          />
          <img
          id="icecoffeePage"
          class="icecoffeePage imgpage displayNone"
          src="./pages/iceCoffee.png"
          alt="icecoffeePage"
        />
        <img
      id="teaPage"
      class="teaPage imgpage displayNone"
      src="./pages/tea.png"
      alt="teaPage"
    />
        <img
        id="milkShakePage"
        class="milkShakePage imgpage displayNone"
        src="./pages/milkshake.png"
        alt="milkShakePage"
      />
    <img
    id="foodPage"
    class="foodPage imgpage displayNone"
    src="./pages/food.png"
    alt="foodPage"
  />
  <img
  id="dessertPage"
  class="dessertPage imgpage displayNone"
  src="./pages/dessert.png"
  alt="dessertPage"
/>
        </div>
      </div>
      <div class="rightMenu sideMenu">
        <div class="milkShake box">
          <div id="4" class="firstCube"></div>

          <img src="icons/milkshake.png" alt="milkShake" height="100px" />
          <p>میلک شیک</p>
        </div>
        <div class="dessert box">
          <div id="5" class="firstCube"></div>

          <img src="icons/smoothie.png" alt="dessert" height="100px" />
          <p>دسر</p>
        </div>
        <div class="food box">
          <div id="6" class="firstCube"></div>

          <img src="icons/food.png" alt="food" height="100px" />
          <p>غذا</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
